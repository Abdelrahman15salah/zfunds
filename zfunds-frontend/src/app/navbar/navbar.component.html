<nav class="navbar">
    <div class="navbar-brand">
        <p class="navbar-brand-text" style="font-size: 24px; font-weight: bold;">Zfunds</p>
    </div>

    <ul class="navbar-nav">
        <!-- Show login/register only when not logged in -->
        <li *ngIf="!isLoggedIn">
            <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="!isLoggedIn">
            <a routerLink="/register">Register</a>
        </li>

        <!-- Admin Navigation -->
        <ng-container *ngIf="isLoggedIn && userRole === 'admin'">
            <li>
                <a routerLink="/dashboard">Dashboard</a>
            </li>

            <li>
                <a routerLink="/plans">Plans</a>
            </li>
            <li>
                <a routerLink="/companies">Companies</a>
            </li>
            <li>
                <a routerLink="/projects">Projects</a>
            </li>
            <li>
                <a routerLink="/profile">Profile</a>
            </li>
        </ng-container>

        <!-- Entrepreneur Navigation -->
        <ng-container *ngIf="isLoggedIn && userRole === 'entrepreneur'">
            <li>
                <a routerLink="/plans">Plans</a>
            </li>
            <li>
                <a routerLink="/companies">Companies</a>
            </li>
            <li>
                <a routerLink="/profile">Profile</a>
            </li>
        </ng-container>

        <!-- Investor Navigation -->
        <ng-container *ngIf="isLoggedIn && userRole === 'investor'">
            <li>
                <a routerLink="/projects">Projects</a>
            </li>
            <li>
                <a routerLink="/profile">Profile</a>
            </li>
        </ng-container>

        <!-- Show logout button when logged in -->
        <li *ngIf="isLoggedIn">
            <button (click)="logout()">Logout</button>
        </li>
    </ul>
</nav>
